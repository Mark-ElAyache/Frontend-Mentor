<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <object data="images/logo.svg"></object>
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <div class="notify-me">
      <form action="https://www.github.com/mark-elayache">
        <div class="input">
          <input required="" oninvalid="invalidEmail()" type="text" placeholder="Your email address...">
          <p class="error">Please provide a valid email address</p>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <img src="images/illustration-dashboard.png" alt="">
    <div class="socials">
      <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="facebook-icon"></a>
      <a href="https://www.twitter.com/"><img src="images/twitter.svg" alt="twitter-icon"></a>
      <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt="instagram-icon"></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/mark-elayache">Mark El Ayache</a>.
    </p>
  </footer>
</body>
<script src="index.js"></script>
</html>
