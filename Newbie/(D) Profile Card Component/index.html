<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <object class="top-pattern" data="images/bg-pattern-top.svg"></object>
  <object class="bottom-pattern" data="images/bg-pattern-bottom.svg"></object>
  <div class="container">
    <object data="images/bg-pattern-card.svg"> </object>
    <img src="images/image-victor.jpg" alt="">
    <h1 class="name">Victor Crest <span>26</span></h1>
    
    <p class="location">London</p>
    <hr>
    <div class="stats">
      <h1>
        80K
        <span>Followers</span>
      </h1>
      <h1>
        803K
        <span>Likes</span>
      </h1>
      <h1>
        1.4K
        <span>Photos</span>
      </h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/mark-elayache">Mark El Ayache</a>.
  </div>
</body>
</html>
