<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <object class="background-pattern" data="images/bg-pattern-desktop.svg" type=""></object>
    
    <div class="logo"><object data="images/logo.svg" type=""></object></div>
    <div class="image">      
    </div>
    <div class="announcement">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form method="post" action="https://www.youtube.com/watch?v=dQw4w9WgXcQ/">
        <input required="" oninvalid="warningLabel()" type="email" placeholder="Email Address" value=""></input>
        <button type="submit"><object data="images/icon-arrow.svg" type=""></object></button>
        <object id="input-warning" data="images/icon-error.svg" type=""></object>
        <p class="text-warning">Please provide a valid email</p>
      </form>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/mark-elayache">Mark El Ayache</a>.
    </p>
  </footer>
</body>
<script src="index.js"></script>
</html>
